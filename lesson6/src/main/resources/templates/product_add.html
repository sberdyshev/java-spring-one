<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>Product add</title>
    <link rel="stylesheet" th:href="@{/resources/style.css}">
</head>

<body>

<nav th:replace="fragments/navbar.html :: navbar"/>

<h1>Product add</h1>

<form th:action="@{/products}" th:object="${product}" method="post">
    <p>Product Name:</p>
    <p><input type="text" th:field="*{name}"></p>
    <p>Product Cost</p>
    <p><input type="text" th:field="*{cost}"></p>
    <p>Product Description</p>
    <p><input type="text" th:field="*{description}"></p>
    <button type="submit">Save</button>
</form>

</body>
</html>
